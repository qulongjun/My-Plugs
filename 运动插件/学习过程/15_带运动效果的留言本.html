<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#ul1 {
				margin: 0;
				position: absolute;
				right: 10px;
				top: 8px;
				width: 700px;
				height: 500px;
				border: 1px solid black;
				padding: 10px;
				overflow: scroll;
			}
			li {
				line-height: 28px;
				border-bottom: 1px dotted gray;
				list-style: none;
				word-break: break-all;
				overflow: hidden;
			}
		</style>
		<script type="text/javascript">
			 //效果：在留言板中输入内容，点击留言，即可将留言内容发送到右侧的留言板，出现的时候从上面慢慢滑入，从透明变成不透明。
			window.onload = function() {
				var oContent = document.getElementById("content");
				var oBtn = document.getElementById("btn");
				var oUl = document.getElementById("ul1");
				oBtn.onclick = function() {
					var oLi = document.createElement('li'); //创建一个新的li用来保存新的留言
					oLi.innerHTML = oContent.value; //将留言框内容保存到li中
					if (oUl.children[0]) { //插入元素，如果ul中已经有li元素存在了
						oUl.insertBefore(oLi, oUl.children[0]); //则将其插入ul里的最前面
					} else {
						oUl.appendChild(oLi); //否则直接插入元素
					}
					oContent.value = ""; //清空留言框
					var iHeight = parseInt(css(oLi, 'height')); //获取新创建的li本身应该有的高度，备份，以便动画的时候放大到相应的高度
					oLi.style.height = '0px'; //清空li的高度
					oLi.style.opacity = '0'; //设置透明度
					oLi.style.filter = 'alpha(opacity=0)'; //IE设置透明度
					startMove(oLi, { //开始动画
						'height': iHeight,
						'opacity': 100
					}, 30);
				}
			}
		</script>
	</head>

	<body>
		<textarea id="content" rows="10" cols="50">在这里输入留言内容，会在右侧显示出来</textarea>
		<input type="button" name="" id="btn" value="留言" />
		<ul id="ul1">
			<li>111111111111</li>
			<li>111111111111</li>
			<li>111111111111</li>
			<li>111111111111</li>
		</ul>
		<script src="startMove.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
